<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="ename" required [(ngModel)]="employee.ename" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lname" required [(ngModel)]="employee.lname" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">salary</label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="emailId">
    </div>

    <div class="form-group">
        <label for="name">Department</label>
        <input type="text" class="form-control" id="dept" required [(ngModel)]="employee.dept" name="emailId">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
